<HTML>
    <HEAD>
        <TITLE>It's to get the English name based on the Chinese name</TITLE>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="js/name.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </HEAD>
<BODY>
    <div class="root">
        <div class="form-group">
            <label>Input your Chinese name in PinYin:</label><br/>
            <input type="text" class="form-control" id="name" name="name">
            <button type="submit" class="btn btn-default button" onclick="onClick()">Submit</button>
        </div>
        <div>
            <label>English name:</label>
            <span id="englishName"></span>
        </div>
    </div>
</BODY>
<script>
    // add the onClick event to the button
    function onClick() {
        var name = document.getElementById('name').value;
        var englishName = getEnglishName(name);
        document.getElementById('englishName').innerText = englishName;
    }
</script>
</HTML>
